<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 네트워크 (토글 & 반발력)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 1000; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke-opacity: 0.6; stroke-width: 3px; }
    .friend-link { stroke: #999; }
    .desired-link { stroke: #5DADEC; }
    .collaboration-link { stroke: #f34b27; }
    .learning-link { stroke: #32CD32; }
    .legend { font-family: sans-serif; font-size: 14px; }
    .highlight-node { stroke: #282424; stroke-width: 3px; }
    .highlight-link { stroke: #f53737; stroke-opacity: 1; stroke-width: 3px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggle-friend">Toggle Friend Network</button>
    <button id="toggle-desired">Toggle desired Network</button>
    <button id="toggle-collaboration">Toggle collaboration Network</button>
    <button id="toggle-learning">Toggle Learning Network</button>
    <button id="toggle-simulation">Turn Off Repulsion</button>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    const nodes = [
      {id: 0, name: "학생 1", group: "그룹 A", aggression: 3},
      {id: 1, name: "학생 2", group: "그룹 A", aggression: 3},
      {id: 2, name: "학생 3", group: "그룹 A", aggression: 3},
      {id: 3, name: "학생 4", group: "그룹 A", aggression: 3},
      {id: 4, name: "학생 5", group: "그룹 A", aggression: 3},
      {id: 5, name: "학생 6", group: "그룹 A", aggression: 3},
      {id: 6, name: "학생 7", group: "그룹 A", aggression: 3},
      {id: 7, name: "학생 8", group: "그룹 A", aggression: 3},
      {id: 8, name: "학생 9", group: "그룹 A", aggression: 3},
      {id: 9, name: "학생 10", group: "그룹 A", aggression: 3},
      {id: 10, name: "학생 11", group: "그룹 B", aggression: 3},
      {id: 11, name: "학생 12", group: "그룹 B", aggression: 3},
      {id: 12, name: "학생 13", group: "그룹 B", aggression: 3},
      {id: 13, name: "학생 14", group: "그룹 B", aggression: 3},
      {id: 14, name: "학생 15", group: "그룹 B", aggression: 3},
      {id: 15, name: "학생 16", group: "그룹 B", aggression: 3},
      {id: 16, name: "학생 17", group: "그룹 B", aggression: 3},
      {id: 17, name: "학생 18", group: "그룹 B", aggression: 3},
      {id: 18, name: "학생 19", group: "그룹 B", aggression: 3},
      {id: 19, name: "학생 20", group: "그룹 B", aggression: 3}
    ];

    const friendLinks = [
      {source: 0, target: 1}, {source: 0, target: 2}, {source: 1, target: 2},
      {source: 1, target: 3}, {source: 2, target: 3}, {source: 2, target: 4},
      {source: 3, target: 5}, {source: 3, target: 6}, {source: 3, target: 7},
      {source: 4, target: 7}, {source: 5, target: 7}, {source: 6, target: 9},
      {source: 7, target: 10}, {source: 9, target: 12}
    ];

    const desiredLinks = [
      {source: 0, target: 4}, {source: 2, target: 5}, {source: 1, target: 6},
      {source: 3, target: 7}, {source: 4, target: 8}, {source: 5, target: 9},
      {source: 6, target: 10}, {source: 7, target: 11}, {source: 8, target: 12},
      {source: 9, target: 13}, {source: 10, target: 14}, {source: 11, target: 15},
      {source: 12, target: 16}, {source: 13, target: 17}, {source: 14, target: 18},
      {source: 15, target: 19}
    ];

    const collaborationLinks = [
      {source: 0, target: 5}, {source: 1, target: 7}, {source: 2, target: 6},
      {source: 3, target: 8}, {source: 4, target: 9}, {source: 10, target: 14},
      {source: 11, target: 15}, {source: 12, target: 16}, {source: 13, target: 17},
      {source: 14, target: 18}, {source: 15, target: 19}
    ];

    const learningLinks = [
      {source: 0, target: 10}, {source: 1, target: 11}, {source: 2, target: 12},
      {source: 3, target: 13}, {source: 4, target: 14}, {source: 5, target: 15},
      {source: 6, target: 16}, {source: 7, target: 17}, {source: 8, target: 18},
      {source: 9, target: 19}
    ];

    const sizeScale = d3.scaleLinear().domain([1, 5]).range([6, 20]);
    const colorScale = d3.scaleOrdinal().domain(["그룹 A", "그룹 B", "그룹 C"]).range(["#FF6F61", "#FFD166", "#5DADEC"]);

    const width = window.innerWidth, height = window.innerHeight;
    const svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
    const g = svg.append("g");
    const zoom = d3.zoom().scaleExtent([0.5, 5]).on("zoom", event => g.attr("transform", event.transform));
    svg.call(zoom);

    svg.append("defs").append("marker")
      .attr("id", "arrowhead").attr("viewBox", "0 -5 10 10").attr("refX", 20)
      .attr("refY", 0).attr("markerWidth", 4).attr("markerHeight", 4).attr("orient", "auto")
      .append("path").attr("d", "M0,-5L10,0L0,5").attr("fill", "#999");

    const allLinks = friendLinks.concat(desiredLinks, collaborationLinks, learningLinks);
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(allLinks).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-150))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const friendLink = g.append("g").attr("class", "friend-links")
      .selectAll("line").data(friendLinks).enter().append("line")
      .attr("class", "link friend-link").attr("marker-end", "url(#arrowhead)");

    const desiredLink = g.append("g").attr("class", "desired-links")
      .selectAll("line").data(desiredLinks).enter().append("line")
      .attr("class", "link desired-link").attr("marker-end", "url(#arrowhead)");

    const collaborationLink = g.append("g").attr("class", "collaboration-links")
      .selectAll("line").data(collaborationLinks).enter().append("line")
      .attr("class", "link collaboration-link").attr("marker-end", "url(#arrowhead)");

    const learningLink = g.append("g").attr("class", "learning-links")
      .selectAll("line").data(learningLinks).enter().append("line")
      .attr("class", "link learning-link").attr("marker-end", "url(#arrowhead)");

    const node = g.append("g").attr("class", "nodes")
      .selectAll("circle").data(nodes).enter().append("circle")
      .attr("class", "node").attr("r", d => sizeScale(d.aggression))
      .attr("fill", d => colorScale(d.group)).call(drag(simulation)).on("click", nodeClicked);

    const labels = g.append("g").attr("class", "labels")
      .selectAll("text").data(nodes).enter().append("text")
      .attr("dy", -15).attr("text-anchor", "middle")
      .attr("font-size", "10px").text(d => d.name);

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x; d.fy = d.y;
      }
      function dragged(event, d) {
        d.fx = event.x; d.fy = event.y;
      }
      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null; d.fy = null;
      }
      return d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended);
    }

    function nodeClicked(event, clickedNode) {
      node.classed("highlight-node", false);
      friendLink.classed("highlight-link", false);
      desiredLink.classed("highlight-link", false);
      collaborationLink.classed("highlight-link", false);
      learningLink.classed("highlight-link", false);
      d3.select(this).classed("highlight-node", true);

      friendLink.filter(d => d.source.id === clickedNode.id || d.target.id === clickedNode.id).classed("highlight-link", true);
      desiredLink.filter(d => d.source.id === clickedNode.id || d.target.id === clickedNode.id).classed("highlight-link", true);
      collaborationLink.filter(d => d.source.id === clickedNode.id || d.target.id === clickedNode.id).classed("highlight-link", true);
      learningLink.filter(d => d.source.id === clickedNode.id || d.target.id === clickedNode.id).classed("highlight-link", true);
      event.stopPropagation();
    }

    svg.on("click", function(event) {
      if (event.target.tagName !== "circle") {
        node.classed("highlight-node", false);
        friendLink.classed("highlight-link", false);
        desiredLink.classed("highlight-link", false);
        collaborationLink.classed("highlight-link", false);
        learningLink.classed("highlight-link", false);
      }
    });

    simulation.on("tick", () => {
      [friendLink, desiredLink, collaborationLink, learningLink].forEach(linkGroup => {
        linkGroup.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
      });
      node.attr("cx", d => d.x = Math.max(sizeScale(d.aggression), Math.min(width - sizeScale(d.aggression), d.x)))
          .attr("cy", d => d.y = Math.max(sizeScale(d.aggression), Math.min(height - sizeScale(d.aggression), d.y)));
      labels.attr("x", d => d.x).attr("y", d => d.y);
    });

    document.getElementById("toggle-friend").addEventListener("click", () => toggleNetwork(".friend-links"));
    document.getElementById("toggle-desired").addEventListener("click", () => toggleNetwork(".desired-links"));
    document.getElementById("toggle-collaboration").addEventListener("click", () => toggleNetwork(".collaboration-links"));
    document.getElementById("toggle-learning").addEventListener("click", () => toggleNetwork(".learning-links"));

    function toggleNetwork(selector) {
      const group = d3.select(selector);
      const currentDisplay = group.style("display");
      group.style("display", currentDisplay === "none" ? "block" : "none");
    }

    let repulsionActive = true;
    document.getElementById("toggle-simulation").addEventListener("click", function() {
      repulsionActive = !repulsionActive;
      simulation.force("charge").strength(repulsionActive ? -150 : 0);
      simulation.alpha(1).restart();
      this.textContent = repulsionActive ? "Turn Off Repulsion" : "Turn On Repulsion";
    });
  </script>
</body>
</html>
